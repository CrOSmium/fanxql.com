<html lang="en">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#070b0f;
  font-family:ui-sans-serif,system-ui;
  color:#d2e8ff;
  padding:28px;
  display:flex;
  justify-content:center;
  animation:bg 4s linear infinite alternate;

@keyframes bg{
  0%{background:#070b0f}
  50%{background:#0a1017}
  100%{background:#0f1722}
}
.wrap{
  width:100%;
  max-width:760px;
  display:flex;
  flex-direction:column;
  gap:20px;
}
.head{
  font-size:26px;
  font-weight:700;
  letter-spacing:.8px;
  display:flex;
  align-items:center;
  gap:10px;
}
.goon {
  position:relative;
  width:7px;
  height:7px;
  border-radius:50%;
  background:#00ffd5;
  box-shadow:0 0 6px #00ffd566;
}

.goon::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#00ffd5;
  opacity:0;
  animation:ping 3s infinite ease-out;
}

@keyframes ping {
  0%   { transform:scale(1);   opacity:0 }
  10%  { transform:scale(1.8); opacity:0.7 }
  25%  { transform:scale(2.4); opacity:0.2 }
  35%  { transform:scale(2.8); opacity:0 }
  100% { transform:scale(1);   opacity:0 }
}

.box{
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  padding:16px;
  border-radius:12px;
  backdrop-filter:blur(6px);
}
.crt{
  display:inline-block;
  position:relative;
  font-family:ui-monospace,monospace;
  color:#00ffd5;
}
.crt:before,.crt:after{
  content:attr(data-text);
  position:absolute;
  left:0;top:0;
  mix-blend-mode:screen;
  opacity:.7;
}
.crt:before{
  color:#ff4d8f;
  transform:translate(-1px,-1px);
  animation:g1 2.3s infinite;
}
.crt:after{
  color:#8affff;
  transform:translate(1px,1px);
  animation:g2 3s infinite;
}
@keyframes g1{0%{transform:translate(-1px,-1px)}50%{transform:translate(-3px,1px)}100%{transform:translate(-1px,-1px)}}
@keyframes g2{0%{transform:translate(1px,1px)}50%{transform:translate(2px,-2px)}100%{transform:translate(1px,1px)}}
.links{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.a{
  background:rgba(255,255,255,0.03);
  padding:8px 12px;
  border-radius:10px;
  font-size:14px;
  text-decoration:none;
  color:inherit;
  transition:.15s;
  border:1px solid rgba(255,255,255,0.05);
}
.a:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 18px rgba(0,0,0,.4);
}
.term{
  font-family:ui-monospace,monospace;
  font-size:14px;
  display:flex;
  flex-direction:column;
  gap:4px;
}
.muted{color:#7f9cb5}
#jack {
  display:flex;
  flex-wrap:wrap;
  align-items:flex-start;
}
#jack img {
  min-width:80px;
  object-fit:cover;
  border-radius:6px;
  image-rendering:pixelated;
}

.jackwagon{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:10px;
  margin-top:10px;
}
.jackwagon img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:8px;
  opacity:.85;
  transition:.2s;
}
.jackwagon img:hover{

  transform:scale(1.04);
}
